<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="box">
            <h1><img src="imagenes/logo.png" alt="logo-barbería-alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="">Contactenos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="datoscliente">Nombre y Apellido</label>
            <input type="text" id="datoscliente" class="input-padron" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX-XXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>¿En cuál horario quiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia
                Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        <tfoot>Información</tfoot>
        <table>
            
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
                   
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo-barbería-alura">
        <p class="text-footer">&copy Copyright Barbería Alura - 2022</p>
    </footer>

</body>

</html>
