<canvas width="600" height="400"></canvas>

<script>

    function dibujarCuadrado(x, y, color) {
        var pantalla = document.querySelector("canvas");
        var pixel = pantalla.getContext("2d");
        pixel.fillStyle = color;
        pixel.fillRect(x, y, 50, 50);
        pixel.strokeStyle = "black";
        pixel.strokeRect(x, y, 50, 50);
    }

    var x = 0;
    while (x < 600) {

        dibujarCuadrado(x, 0, "red");
        dibujarCuadrado(x, 50, "yellow");
        dibujarCuadrado(x, 100, "green");
        x = x + 50;
    }

    for(var y = 0; y < 600; y = y+50){

        dibujarCuadrado(0, y, "red");
        dibujarCuadrado(50, y, "yellow");
        dibujarCuadrado(100, y, "green");
    }


</script>
