<Meta charset="UTF-8">
<h1>Programa de adivinar el Numero con # intentos</h1>
<script>
    function saltarLinea() {
        document.write("<br>")
        document.write("<br>")
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for (var lineas = 1; lineas <=3; lineas++){

        for (columna = 1; columna <= 10; columna++){
            document.write ("*");
        }
        saltarLinea();
    }
    imprimir ("Fin del codigo")

  
</script>
