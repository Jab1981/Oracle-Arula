<Meta charset="UTF-8">
    <h1>Programa-Calcular puntos de un equipo de futbol</h1>

<script>
    function saltarLinea() {
        document.write("<br>")
        document.write("<br>")
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var victorias = parseInt(prompt ("Informe la cantida de victorias"));
    var empates = parseInt(prompt ("Ingrese la catidad de empates"));
    var puntosTotales = victorias*3 + empates;

    imprimir ("El total de puntos del equipo es: " + puntosTotales)

    if (puntosTotales > 16){
        imprimir ("El equipo fue mejor que el año pasado")
    }
    if (puntosTotales < 16){
        imprimir ("El equipo fue peor que el año pasado")
    }
    if (puntosTotales == 16){
        imprimir ("El equipo fue igual que el año pasado")
    }

</script>
