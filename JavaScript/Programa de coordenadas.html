<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pixel = pantalla.getContext("2d");
    pixel.fillStyle = "grey";
    pixel.fillRect(0, 0, 600, 400);

    function mostrarMensaje(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        var d = new Date();
        var hora = checkTime(d.getHours()) + ":" + checkTime(d.getMinutes()) + ":" + checkTime(d.getSeconds());

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        alert("La hora es: " + hora + " y las coorddenadas son: X = " + x + " Y = " + y)
    }

    pantalla.onclick = mostrarMensaje;

</script>
