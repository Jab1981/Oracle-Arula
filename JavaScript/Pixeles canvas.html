<canvas width="600" height="400"></canvas>

<script>

    function dibujarCuadrado(x,y,color) {
        var pantalla = document.querySelector("canvas");
        var pixel = pantalla.getContext("2d");
        pixel.fillStyle = color;
        pixel.fillRect(x, y, 50, 50);
        pixel.strokeStyle = "black";
        pixel.strokeRect(x, y, 50, 50);
    }

    dibujarCuadrado(0, 0, "red");
    dibujarCuadrado(50, 0, "yellow");
    dibujarCuadrado(100, 0, "green");

    dibujarCuadrado(0, 0, "red");
    dibujarCuadrado(0, 50, "yellow");
    dibujarCuadrado(0, 100, "green");




</script>
